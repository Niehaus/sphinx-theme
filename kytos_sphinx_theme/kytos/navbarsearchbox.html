{%- if pagename != "search" %}
<form id="search-navbar" class="search-form navbar-right" action="{{ pathto('search') }}" method="get">
 <div class="form-group has-feedback">
  <label for="search" class="sr-only">Search</label>
  <input type="text" name="q" id="search" class="form-control" placeholder="Search" />
  <span class="glyphicon fa fa-search form-control-feedback"></span>
 </div>
  <input type="hidden" name="check_keywords" value="yes" />
  <input type="hidden" name="area" value="default" />
</form>
{%- endif %}
